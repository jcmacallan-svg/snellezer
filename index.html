<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RSVP Reader</title>

<style>
:root{
  --bg:#0d1117; --panel:#161b22; --text:#e6edf3;
  --muted:#9ba3af; --accent:#ff4d4d;
  --border:#2b2b2b;
  --fontPx:72px; --pivotGap:8px;
}

*{ box-sizing:border-box }
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,sans-serif;
  overflow:hidden;
}

#app{ display:flex; height:100vh }

#sidebar{
  width:320px; background:var(--panel);
  border-right:1px solid var(--border);
  padding:12px; overflow:auto;
}

.group{
  border:1px solid #222; border-radius:12px;
  padding:10px; margin-bottom:12px;
  background:#0f1524;
}

button,input{
  width:100%; margin-top:6px;
  padding:8px; border-radius:8px;
  border:1px solid var(--border);
  background:#0b1220; color:var(--text);
}

#reader{
  flex:1; display:flex;
  align-items:center; justify-content:center;
}

#rsvp{
  display:grid; grid-template-columns:1fr auto 1fr;
  font-size:var(--fontPx); font-weight:650;
}

#left{ text-align:right; padding-right:var(--pivotGap) }
#pivot{ color:var(--accent) }
#right{ text-align:left; padding-left:var(--pivotGap) }

#status{
  position:fixed; bottom:0; left:0; right:0;
  height:32px; background:var(--panel);
  display:flex; gap:12px; align-items:center;
  padding:0 10px; font-size:12px;
}
</style>
</head>

  <body>
<div id="app">

  <aside id="sidebar">
    <div class="group">
      <strong>Open PDF</strong>
      <input id="fileInput" type="file" accept="application/pdf">
    </div>

    <div class="group">
      <strong>Speed (WPM)</strong>
      <input id="wpm" type="number" value="600" min="100" max="900">
    </div>

    <div class="group">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </aside>

  <main id="reader">
    <div id="rsvp">
      <div id="left"></div>
      <div id="pivot"></div>
      <div id="right"></div>
    </div>
  </main>

</div>

<div id="status">
  <span id="fileStatus">No PDF</span>
  <span id="pageStatus">–</span>
  <span id="wordStatus">–</span>
</div>
<script type="module" src="./js/app.js"></script>

</body>
</html>
